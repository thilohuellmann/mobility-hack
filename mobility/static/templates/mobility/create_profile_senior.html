{% extends 'mobility/layout_senior.html' %}

{% block content %}

<h2>Profile</h2>

<form method="POST">
  {% csrf_token %}

  <div class="file-field input-field">
    <div>
      <span><i class="large material-icons" style="font-size: 50px;">add_a_photo</i></span>
      {{ form.profile_image }}
    </div>
    <div class="file-path-wrapper">
      <small><input class="file-path validate" type="text" placeholder="Add an image of yourself"></small>
    </div>
  </div>

  <div class="input-field">
    {{ form.first_name }}
  </div>

  <div class="input-field">
    {{ form.last_name }}
  </div>

  <span>Gender: </span>
    <p>
      {% for choice in form.gender %}
          <label>
            {{ choice.tag }}
            <span style="padding-right: 20px">{{ choice.choice_label }}</span>
          </label>
      {% endfor %}
    </p>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&key=AIzaSyA5Sn6p8fW4HUxsSPQsrrBd8iF2QWZM1hI"></script>

    <input id="home_location" name="home_location" class="query" type="text" placeholder="Adress" required/>
    <input id="home_lat" type="hidden" name="home_lat" value="">
    <input id="home_lng" type="hidden" name="home_lng" value="">

    <div class="input-field">
      {{ form.birth_date }}
    </div>

    <div class="input-field">
      {{ form.bio }}
    </div>

    <div class="input-field">
      {{ form.phone }}
    </div>

    <button type="submit" class="btn" name="button">Save</button>

</form>



{% endblock %}
