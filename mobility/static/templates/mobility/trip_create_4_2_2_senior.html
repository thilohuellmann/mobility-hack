{% extends 'mobility/layout_senior.html' %}

{% block content %}

<h2>Suitable time slots</h2>

<form method="POST">
{% csrf_token %}
<input type="hidden" name="time_slot" value="morning">

<button type="submit" name="">
  <div class="card">
    <div id="morning" class="card-image">
      <img src="https://content.active.com/Assets/Active.com+Content+Site+Digital+Assets/Running/Articles/Morning+or+Night+Runner/morning-runner-on-open-road-Carousel.jpg">
      <span class="card-title">Morning <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">arrow_forward</i></a></span>
    </div>
  </div>
</button>
</form>


<form method="POST">
{% csrf_token %}

  </div>
</button>
</form>

  </div>
</button>
</form>




<form method="POST">
