<!DOCTYPE html>
<html lang="en">

{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
  <link href="{% static 'mobility/css/style.css' %} " rel="stylesheet">

  <!-- Favicons -->
  <link rel="apple-touch-icon" href="{% static "mobility/img/mobility_icon.png" %}">
  <link rel="icon" href="{% static "mobility/img/mobility_icon.png" %}">

  <title>mobility</title>

</head>

<body>
  {% block content %}
  <div class="top-gradient"></div>
  <br>
  <br>
  <div class="center-align">
    <img class='logo' src="{% static "mobility/img/mobility_beta.png" %}" alt="mobility logo">
  </div>

  <br>

  <div class="container center-align">
    <h2 style="color: rgb(60,60,59); font-family: "Quicksand";">Login</h2>
  </div>
  <div class="row container-60">
    <form class="col s12" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
          <button class="btn waves-effect waves-light" type="submit" name="action" style="background-color: rgb(0,222,183);">Login
          </button>
          <p>Don't have an account, yet?<a href="{% url 'signup' %}"> Sign up!</a></p>
          <p>Forgot your password?<a href="{% url 'password_reset' %}"> Reset it here!</a></p>
        </div>
    </form>
  </div>
  {% endblock %}
</body>
